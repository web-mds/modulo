<div class="registros-container">
    <h2>Registro de Usuarios</h2>
    <hr class="divider">
    <div class="form-container">
        <div class="form-group">
            <label for="nombre-completo">Nombre Completo:</label>
            <input type="text" id="nombre-completo" placeholder="Ingrese el nombre completo" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="rut">RUT:</label>
            <input type="text" id="rut" placeholder="Ej: 12345678-9" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" placeholder="Ingrese el correo electrónico" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="identidad">Identidad:</label>
            <select id="identidad" required>
                <option value="" disabled selected>Seleccione su identidad</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nombre-usuario">Nombre de Usuario:</label>
            <input type="text" id="nombre-usuario" placeholder="Ingrese el nombre de usuario" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" placeholder="Ingrese la contraseña" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="rol">Rol:</label>
            <select id="rol" required>
                <option value="" disabled selected>Seleccione un rol</option>
                <option value="administrador">Administrador</option>
                <option value="corporativo">Corporativo</option>
                <option value="laboratorio">Laboratorio</option>
                <option value="jefatura">Jefatura</option>
                <option value="colaborador">Colaborador</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" required>
        </div>
        <div class="form-group form-group-button">
            <button id="registrar-btn">Registrar</button>
        </div>
        <div class="form-group form-group-empty"></div>
    </div>

    <div id="register-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="spinner-container">
                <span class="loader"></span>
                <span class="spinner-text">Registrando... <span id="register-progress">0%</span></span>
            </div>
        </div>
    </div>

    <div id="success-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="success-message-container">
                <i id="success-icon" class="fas"></i>
                <div id="success-message" class="success-message"></div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Editar Usuario</h2>
            <div class="form-container edit-form-container">
                <div class="form-group">
                    <label for="edit-nombre-completo">Nombre Completo:</label>
                    <input type="text" id="edit-nombre-completo" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="edit-rut">RUT:</label>
                    <input type="text" id="edit-rut" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="edit-correo">Correo Electrónico:</label>
                    <input type="email" id="edit-correo" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="edit-identidad">Identidad:</label>
                    <select id="edit-identidad" required>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-nombre-usuario">Nombre de Usuario:</label>
                    <input type="text" id="edit-nombre-usuario" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="edit-contrasena">Contraseña:</label>
                    <input type="password" id="edit-contrasena" placeholder="Dejar en blanco para no cambiar" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="edit-rol">Rol:</label>
                    <select id="edit-rol" required>
                        <option value="administrador">Administrador</option>
                        <option value="corporativo">Corporativo</option>
                        <option value="laboratorio">Laboratorio</option>
                        <option value="jefatura">Jefatura</option>
                        <option value="colaborador">Colaborador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-fecha-nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="edit-fecha-nacimiento" required>
                </div>
                <div class="form-group form-group-button">
                    <button id="save-edit-btn">Guardar</button>
                    <button id="cancel-edit-btn">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="spinner-container">
                <span class="loader"></span>
                <span class="spinner-text">Cargando usuarios... <span id="loading-progress">0%</span></span>
            </div>
        </div>
    </div>
    <div class="table-container" id="table-container" style="display: none;">
        <table id="registros-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Acciones</th>
                    <th>Nombre Completo</th>
                    <th>RUT</th>
                    <th>Correo Electrónico</th>
                    <th>Identidad</th>
                    <th>Ícono</th>
                    <th>Nombre de Usuario</th>
                    <th>Contraseña</th>
                    <th>Rol</th>
                    <th>Fecha de Nacimiento</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="pagination-container">
        <button id="prev-btn" disabled>Anterior</button>
        <button id="next-btn">Siguiente</button>
        <span id="page-info">Página 1 de 1</span>
        <span id="total-records">Total de registros: 0</span>
    </div>
</div>
