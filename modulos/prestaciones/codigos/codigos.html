<div class="codigos-container">
    <h2>Registro de Códigos</h2>
    <hr class="divider">
    <div class="tabs-container">
        <div class="tabs">
            <label class="tab-radio">
                <input type="radio" name="tab" value="nuevo" checked>
                <span>Nuevo</span>
            </label>
            <label class="tab-radio">
                <input type="radio" name="tab" value="existente">
                <span>Existente</span>
            </label>
        </div>
        <div class="form-container" id="nuevo-form" style="display: block;">
            <div class="form-row">
                <div class="form-group">
                    <label for="nuevo-referencia">Referencia:</label>
                    <input type="text" id="nuevo-referencia" placeholder="Ingrese la referencia" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="nuevo-detalles">Detalles:</label>
                    <input type="text" id="nuevo-detalles" placeholder="Ingrese los detalles" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="nuevo-precio-neto">Precio Neto:</label>
                    <input type="text" id="nuevo-precio-neto" placeholder="Ej. 860.558" pattern="^[0-9]+(\.[0-9]{3})*$"
                        required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="nuevo-codigo">Código:</label>
                    <input type="text" id="nuevo-codigo" placeholder="Ingrese el código" required autocomplete="off">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="nuevo-proveedor">Proveedor:</label>
                    <div class="autocomplete-container">
                        <input type="text" id="nuevo-proveedor" placeholder="Ingrese el proveedor" required
                            autocomplete="off">
                        <i class="fas fa-chevron-down autocomplete-icon"></i>
                        <div class="autocomplete-suggestions" id="nuevo-proveedor-suggestions"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nuevo-descripcion">Descripción:</label>
                    <input type="text" id="nuevo-descripcion" placeholder="Descripción generada" readonly>
                </div>
                <div class="form-group">
                    <label for="nuevo-clasificacion">Clasificación:</label>
                    <select id="nuevo-clasificacion" required>
                        <option value="Cotización" selected>Cotización</option>
                        <option value="Consignación">Consignación</option>
                    </select>
                </div>
                <div class="form-group form-group-button">
                    <button id="registrar-nuevo-btn">Registrar</button>
                </div>
            </div>
        </div>
        <div class="form-container" id="existente-form" style="display: none;">
            <div class="form-row">
                <div class="form-group">
                    <label for="existente-referencia">Referencia:</label>
                    <input type="text" id="existente-referencia" placeholder="Ingrese la referencia" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="existente-precio-neto">Precio Neto:</label>
                    <input type="text" id="existente-precio-neto" placeholder="Ej. 860.558"
                        pattern="^[0-9]+(\.[0-9]{3})*$" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="existente-codigo">Código:</label>
                    <input type="text" id="existente-codigo" placeholder="Ingrese el código" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="existente-proveedor">Proveedor:</label>
                    <div class="autocomplete-container">
                        <input type="text" id="existente-proveedor" placeholder="Ingrese el proveedor" required
                            autocomplete="off">
                        <i class="fas fa-chevron-down autocomplete-icon"></i>
                        <div class="autocomplete-suggestions" id="existente-proveedor-suggestions"></div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="existente-descripcion">Descripción:</label>
                    <input type="text" id="existente-descripcion" placeholder="Ingrese la descripción" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="existente-clasificacion">Clasificación:</label>
                    <select id="existente-clasificacion" required>
                        <option value="Cotización" selected>Cotización</option>
                        <option value="Consignación">Consignación</option>
                    </select>
                </div>
                <div class="form-group form-group-button">
                    <button id="registrar-existente-btn">Registrar</button>
                </div>
                <div class="form-group form-group-empty"></div>
            </div>
        </div>
    </div>

    <div id="register-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="spinner-container">
                <span class="loader"></span>
                <span class="spinner-text">Registrando... <span id="register-progress">0%</span></span>
            </div>
        </div>
    </div>

    <div id="success-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="success-message-container">
                <i id="success-icon" class="fas"></i>
                <div id="success-message" class="success-message"></div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Editar Código</h2>
            <div class="form-container edit-form-container">
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-referencia">Referencia:</label>
                        <input type="text" id="edit-referencia" placeholder="Ingrese la referencia" required
                            autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="edit-precio-neto">Precio Neto:</label>
                        <input type="text" id="edit-precio-neto" placeholder="Ej. 860.558"
                            pattern="^[0-9]+(\.[0-9]{3})*$" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="edit-codigo">Código:</label>
                        <input type="text" id="edit-codigo" placeholder="Ingrese el código" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="edit-proveedor">Proveedor:</label>
                        <div class="autocomplete-container">
                            <input type="text" id="edit-proveedor" placeholder="Ingrese el proveedor" required
                                autocomplete="off">
                            <i class="fas fa-chevron-down autocomplete-icon"></i>
                            <div class="autocomplete-suggestions" id="edit-proveedor-suggestions"></div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-descripcion">Descripción:</label>
                        <input type="text" id="edit-descripcion" placeholder="Ingrese la descripción" required
                            autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="edit-clasificacion">Clasificación:</label>
                        <select id="edit-clasificacion" required>
                            <option value="Cotización" selected>Cotización</option>
                            <option value="Consignación">Consignación</option>
                        </select>
                    </div>
                    <div class="form-group form-group-button">
                        <button id="save-edit-btn">Guardar</button>
                        <button id="cancel-edit-btn">Cancelar</button>
                    </div>
                    <div class="form-group form-group-empty"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="spinner-container">
                <span class="loader"></span>
                <span class="spinner-text">Cargando códigos... <span id="loading-progress">0%</span></span>
            </div>
        </div>
    </div>

    <div id="import-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="spinner-container">
                <span class="loader"></span>
                <span class="spinner-text">Importando... <span id="import-progress">0%</span></span>
                <span class="spinner-text">Fila <span id="import-current-row">0</span> de <span
                        id="import-total-rows">0</span></span>
            </div>
        </div>
    </div>

    <div id="delete-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <p id="delete-message"></p>
            <div class="modal-buttons">
                <button id="confirm-delete-btn">Sí</button>
                <button id="cancel-delete-btn">No</button>
            </div>
        </div>
    </div>

    <div class="table-container" id="table-container" style="display: none;">
        <div class="view-filter-container">
            <label for="view-filter">Filtrar vista: </label>
            <select id="view-filter">
                <option value="all" selected>Todos los registros</option>
                <option value="pending">Códigos pendientes (código = 0)</option>
            </select>
        </div>
        <table id="codigos-table">
            <thead>
                <tr>
                    <th>ID <i class="fas fa-filter filter-icon" data-column="id"></i><span class="resize-handle"></span>
                    </th>
                    <th>Acciones <i class="fas fa-filter filter-icon" data-column="acciones"></i><span
                            class="resize-handle"></span></th>
                    <th>Referencia <i class="fas fa-filter filter-icon" data-column="referencia"></i><span
                            class="resize-handle"></span></th>
                    <th>Código <i class="fas fa-filter filter-icon" data-column="codigo"></i><span
                            class="resize-handle"></span></th>
                    <th>Descripción <i class="fas fa-filter filter-icon" data-column="descripcion"></i><span
                            class="resize-handle"></span></th>
                    <th>Precio <i class="fas fa-filter filter-icon" data-column="precioNeto"></i><span
                            class="resize-handle"></span></th>
                    <th>Proveedor <i class="fas fa-filter filter-icon" data-column="proveedor"></i><span
                            class="resize-handle"></span></th>
                    <th>Clasificación <i class="fas fa-filter filter-icon" data-column="clasificacion"></i><span
                            class="resize-handle"></span></th>
                    <th>Usuario <i class="fas fa-filter filter-icon" data-column="usuario"></i><span
                            class="resize-handle"></span></th>
                    <th>Fecha de Creación <i class="fas fa-filter filter-icon" data-column="fechaCreacion"></i><span
                            class="resize-handle"></span></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="pagination-container">
        <button id="prev-btn" disabled>Anterior</button>
        <button id="next-btn">Siguiente</button>
        <button id="export-excel-btn">Descargar Excel</button>
        <label for="import-excel-btn" class="import-label">
            <input type="file" id="import-excel-btn" accept=".xlsx" style="display: none;">
            <span>Importar Excel</span>
        </label>
        <button id="download-format-btn">Descargar Formato</button>
        <span id="page-info">Página 1 de 1</span>
        <span id="total-records">Total de registros: 0</span>
    </div>
</div>
<script src="codigos.js" type="module"></script>
