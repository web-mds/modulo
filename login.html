<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDS - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="img/logo-empresa.png" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form id="login-form" class="login-form">
            <img src="img/logo-empresa.png" alt="Logo MDS" class="login-logo">
            <h1 class="login-title">MDS</h1>
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required autocomplete="off">
            </div>
            <button type="submit" id="login-btn">Ingresar</button>
            <a href="#" id="forgot-password" class="forgot-password">¿Olvidó su contraseña?</a>
            <div id="message" class="message"></div>
        </form>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
